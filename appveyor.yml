nuget:
  project_feed: true
  disable_publish_on_pr: true
build_script:
- ps: >-
    dotnet restore

    nuget restore

    dotnet pack -c Release /p:Version=$env:APPVEYOR_BUILD_VERSION /p:PackageReleaseNotes="$env:APPVEYOR_PULL_REQUEST_TITLE"

