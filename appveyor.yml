version: 2.1.0-beta{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
skip_commits:
  files:
    - util/**/*
    - docs/**/*
    - README.md
    - LICENSE
    - TODO.txt
    - '*.png'


image: Visual Studio 2017
configuration: Release
